<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="vue-title">{{ username }}</title>

    <link rel="shortcut icon" v-bind:href="logo" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div class="profile">
        <img class="profile-picture" v-bind:src="logo" alt="Photo de profile" />
        <h1 class="name">{{ username }}#<span class="tag-color">{{ tag }}</span></h1>
        
        <div class="bio">
            <div class="content">
                <p v-html="description"></p>
            </div>
        </div>

        <div class="space"></div>

        <div class="bottom-part">
            <div v-for="social in socials">
                <a v-bind:class="social.class_name" v-bind:href="social.link"></a>
            </div>
        </div>
    </div>

    <div class="projets">
        <div v-for="projet in projets">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>

            <div class="box">
                <div class="partie a">
                    <img v-bind:src="projet.img" alt="">
                </div>

                <div class="partie">
                    <h2>{{ projet.name }}</h2>
                    <a v-bind:href="projet.url" class="go">Aller voir !</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="./src/js/config.js"></script>
    <script src="./src/js/app.js"></script>
</body>
</html>
