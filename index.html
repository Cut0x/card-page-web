<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your profile card</title>
    
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="https://app.akirasteam.com/uploads/pdp_default.png" type="image/x-icon">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Profile -->
            <header class="profile">
                <img id="avatar" class="avatar" src="" alt="Avatar">
                <h1 id="name"></h1>
                <p id="tagline"></p>
            </header>

            <!-- Social Networks -->
            <section class="social-networks" id="social-networks">
            </section>

            <!-- About -->
            <section class="about" id="about">
                <h2>About Me</h2>
                <p id="about-text"></p>
            </section>

            <!-- Projects -->
            <section class="projects">
                <h2>My Projects</h2>
                <div id="project-list" class="projects-container"></div>
            </section>
        </div>
    </div>
  
    <!-- Loading config -->
    <script src="./src/js/config.js"></script>
    <script>
        // Apply dark theme variables via config.darkTheme
        if(config.darkTheme) {
            document.documentElement.style.setProperty('--background', config.darkTheme.background || '#121212');
            document.documentElement.style.setProperty('--card-background', config.darkTheme.cardBackground || '#1e1e1e');
            document.documentElement.style.setProperty('--accent-color', config.darkTheme.accentColor || '#bb86fc');
            document.documentElement.style.setProperty('--text-color', config.darkTheme.textColor || '#ffffff');
            document.documentElement.style.setProperty('--border-color', config.darkTheme.borderColor || '#333');
        }
        
        // Profile configuration
        document.getElementById('avatar').src = config.user.avatar;
        document.getElementById('name').innerText = config.user.name;
        document.getElementById('tagline').innerText = config.user.tagline || '';
        
        // About Section
        document.getElementById('about-text').innerText = config.about || "No description available.";
        
        // Social Networks
        const socialContainer = document.getElementById('social-networks');
        if(config.socialNetworks && Array.isArray(config.socialNetworks)) {
            config.socialNetworks.forEach(network => {
                const a = document.createElement('a');
                a.href = network.link;
                a.target = '_blank';
                a.className = 'social-icon';
                a.title = network.name;
                a.innerHTML = `<i class="bi ${network.icon}"></i>`;
                socialContainer.appendChild(a);
            });
        }
        
        // Projects
        const projectsContainer = document.getElementById('project-list');
        if(config.projects && Array.isArray(config.projects)) {
            config.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-card';
                projectDiv.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    ${project.link ? `<a href="${project.link}" target="_blank" class="project-link">View Project</a>` : ''}
                `;
                projectsContainer.appendChild(projectDiv);
            });
        }
    </script>
</body>
</html>
